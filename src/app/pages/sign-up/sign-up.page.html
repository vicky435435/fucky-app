   <ion-content id="pPKdCQzxCZHeKWYWF5PW">
    <div class="login-bg">
       <ion-grid>
          <ion-row class="ion-justify-content-center">
             <ion-col class="card" size="12" size-sm="6" size-md="4" size-lg="3">
                <form [formGroup]="registerForm" (ngSubmit)="registerSubmited()">
                   <ion-row class="ion-margin-bottom">
                    
                      <ion-col size="12" class="ion-margin-bottom">
                         <!-- <h1 class="title ion-text-center"> Sign up </h1> -->
                      </ion-col>
                   </ion-row>
                   <img class="logo" src="../../../assets/images/5.png" alt="">
                   <ion-row class="ion-margin-bottom">
                     <h1 class=""> Sign up </h1>
                      <ion-col size="12">
                         <ion-item class="ion-margin-bottom ion-align-self-center">
                            <ion-label mode="md" position="floating">Full namel</ion-label>
                            <ion-input class="" formControlName="first_name" type="text" placeholder="Enter User Name or E-mail" required=""></ion-input>
                         </ion-item>
                      </ion-col>

                      <ion-col size="12">
                        <ion-item class="ion-margin-bottom ion-align-self-center">
                           <ion-label mode="md" position="floating">Mobile no</ion-label>
                           <ion-input class="" type="number" formControlName="mobile" placeholder="Enter mobile number" required=""></ion-input>
                        </ion-item>
                     </ion-col>

                     <ion-col size="12">
                        <ion-item class="ion-margin-bottom ion-align-self-center">
                           <ion-label mode="md" position="floating">Email</ion-label>
                           <ion-input class="" type="email" formControlName="email" placeholder="Enter a E-mail" required=""></ion-input>
                        </ion-item>
                     </ion-col>
                     
                   </ion-row>

                   <ion-row class="ion-margin-top">
                      <ion-col size="12" class="ion-margin-bottom">
                         <ion-item class="">
                            <ion-label mode="md" position="floating">Password</ion-label>
                            <ion-input type="password" formControlName="password"  class="ion-padding-start" type="password" placeholder="Enter Password" required=""></ion-input>
                         </ion-item>
                      </ion-col>
                   </ion-row>

                   <ion-col size="12">
                     <ion-item class="ion-margin-bottom ion-align-self-center">
                       <ion-label mode="md" position="floating">I agree to the Terms & Conditions</ion-label>
                       <ion-checkbox slot="start"></ion-checkbox>
                     </ion-item>
                   </ion-col>

                   <!-- <ion-row>
                      <ion-col size="12">
                         <ion-row class="ion-margin-bottom">
                            <ion-col size="6">
                               <ion-button fill="solid" shape="round" color="primary" size="medium" class="login-button ion-text-capitalize ion-no-margin">
                                  Sign Up
                               </ion-button>
                            </ion-col>
                         </ion-row>
                      </ion-col>
                   </ion-row> -->

                   <ion-row class="ion-margin-top">
                     <ion-col size="12">
                       <ion-row class="ion-margin-bottom ion-justify-content-center">
                         <ion-col size="6">
                           <ion-button type="submit" fill="solid" shape="round" color="secondary" size="medium" class="login-button ion-text-capitalize ion-no-margin">
                             Sign Up
                           </ion-button>
                         </ion-col>
                       </ion-row>
                     </ion-col>
                   </ion-row>

                   <ion-row class="ion-justify-content-center">
                     <ion-col size="6">
                       <a  class="sign-in-link" [routerLink]="['/login']">Already Have account? <span>Sign In</span></a>
                     </ion-col>
                   </ion-row>
                </form>
             </ion-col>
          </ion-row>
       </ion-grid>
    </div>
 </ion-content>
